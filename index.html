<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" class="search_in" placeholder="Search any city" id="search">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather" id="data-w">
                <img width="48" height="48" src="https://img.icons8.com/emoji/48/cloud-emoji.png" class="temp-img" />
                <h2 class="temp">10&#176;C</h2>
                <h2 class="city"> Delhi</h2>
                <div class="details">
                    <i class="fa-light fa-wind fas" style="color: #ffffff;"></i>
                    <h3 class="temp-type">Clouds</h3>
                </div>
                <h3 class="wind-speed">Wind-Speed</h3>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/0703218c49.js" crossorigin="anonymous"></script>
</body>

</html>
